<h2 class="title">todolist-list</h2>
<h2>Todolist</h2>
<div *ngIf="!!str; else todoBlock">{{ str }}</div>
<hr />
<ng-template #todoBlock>
  <div *ngFor="let todo of todos">
    {{ todo.title }}, order: {{ todo.order }}
    <button (click)="deleteTodo($event, todo.id)">delete todo</button>
  </div>
  <button (click)="createTodo()">add todo</button>
  <hr
/></ng-template>

<hr />
<todo-children [children]="children" (sendString)="emitHandler($event)">
</todo-children>
