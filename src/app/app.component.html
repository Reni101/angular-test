<h1 *ngIf="isLoading; else elseBlock">Loading...</h1>

<ng-template #elseBlock>
  <div [ngClass]="{ green: isGreen }">{{ title }}</div>
  <hr />
  <span> {{ value }}</span>
  <button (click)="incValue()">+</button>
  <button (click)="decValue()">-</button>
  <hr />
  <todo-login></todo-login>
  <todo-todolists-list></todo-todolists-list>
</ng-template>
